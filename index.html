<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Resume Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  margin:0;
  padding:0;
}
.container {
  max-width:900px;
  margin:auto;
  padding:30px;
}
.card {
  background:#111;
  border-radius:12px;
  padding:25px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
h1,h2 {
  text-align:center;
}
input, button {
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
button {
  background:#00c6ff;
  color:#000;
  cursor:pointer;
  font-weight:bold;
}
button:hover {
  background:#00f2fe;
}
#preview {
  background:#fff;
  color:#000;
  padding:20px;
  border-radius:8px;
  margin-top:15px;
  display:none;
}
.lock {
  text-align:center;
  opacity:0.8;
}
.hidden {
  display:none;
}
</style>
</head>

<body>
<div class="container">

<h1>Smart Resume Builder</h1>
<p style="text-align:center">Upload ‚Üí Improve ‚Üí Download (Premium)</p>

<!-- UPLOAD -->
<div class="card">
  <h2>1Ô∏è‚É£ Upload Resume</h2>
  <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx">
  <button onclick="handleUpload()">Upload & Preview</button>
</div>

<!-- PREVIEW -->
<div class="card">
  <h2>2Ô∏è‚É£ Resume Preview</h2>
  <div id="preview"></div>
</div>

<!-- LOCKED -->
<div class="card lock">
  <h2>üîí Premium Features</h2>
  <p>AI Resume Rewrite ‚Ä¢ ATS Optimization ‚Ä¢ PDF Download</p>
  <button onclick="unlock()">Subscribe ‚Çπ99</button>
</div>

<!-- UNLOCKED -->
<div class="card hidden" id="premium">
  <h2>‚úÖ Premium Unlocked</h2>
  <button onclick="improve()">Improve Resume (AI)</button>
  <button onclick="download()">Download Resume</button>
</div>

</div>

<script>
let resumeText = "";

function handleUpload() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("Please upload a resume file");
    return;
  }
  const reader = new FileReader();
  reader.onload = function(e) {
    resumeText = e.target.result;
    document.getElementById("preview").style.display = "block";
    document.getElementById("preview").innerText = resumeText.substring(0,3000);
  };
  reader.readAsText(file);
}

function unlock() {
  alert("Payment simulated ‚úÖ Premium unlocked");
  document.getElementById("premium").classList.remove("hidden");
}

function improve() {
  resumeText = resumeText + "\n\n[AI Improved Content Added]";
  document.getElementById("preview").innerText = resumeText.substring(0,3000);
}

function download() {
  const blob = new Blob([resumeText], {type:"text/plain"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "Improved_Resume.txt";
  link.click();
}
</script>

</body>
</html>
